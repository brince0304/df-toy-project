<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/Login/assets/css/bootstrap.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/Login/assets/css/login-register.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="/header/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/header/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/header/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/header/css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script src="/Login/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/Login/assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="/Login/assets/js/login-register.js" type="text/javascript"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>던파모아 온오프</title>
    <style>
        body {
            margin-top: 20px;
            background: #eee;
        }

        .single_advisor_profile {
            position: relative;
            margin-bottom: 50px;
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
            z-index: 1;
            border-radius: 15px;
            -webkit-box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
            box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
        }

        .single_advisor_profile .advisor_thumb {
            position: relative;
            z-index: 1;
            border-radius: 15px 15px 0 0;
            margin: 0 auto;
            padding: 30px 30px 0 30px;
            background-color: transparent;
            overflow: hidden;
        }

        .single_advisor_profile .advisor_thumb::after {
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
            position: absolute;
            width: 150%;
            height: 80px;
            bottom: -45px;
            left: -25%;
            content: "";
            background-color: #ffffff;
            -webkit-transform: rotate(-15deg);
            transform: rotate(-15deg);
        }

        @media only screen and (max-width: 575px) {
            .single_advisor_profile .advisor_thumb::after {
                height: 160px;
                bottom: -90px;
            }
        }

        .single_advisor_profile .advisor_thumb .social-info {
            position: absolute;
            z-index: 1;
            width: 100%;
            bottom: 0;
            right: 30px;
            text-align: right;
        }

        .single_advisor_profile .advisor_thumb .social-info a {
            font-size: 14px;
            color: #020710;
            padding: 0 5px;
        }

        .single_advisor_profile .advisor_thumb .social-info a:hover,
        .single_advisor_profile .advisor_thumb .social-info a:focus {
            color: transparent;
        }

        .single_advisor_profile .advisor_thumb .social-info a:last-child {
            padding-right: 0;
        }

        .single_advisor_profile .single_advisor_details_info {
            position: relative;
            z-index: 1;
            padding: 30px;
            text-align: right;
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
            border-radius: 0 0 15px 15px;
            background-color: #ffffff;
        }

        .single_advisor_profile .single_advisor_details_info::after {
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
            position: absolute;
            z-index: 1;
            width: 50px;
            height: 3px;
            background-color: transparent;
            content: "";
            top: 12px;
            right: 30px;
        }

        .single_advisor_profile .single_advisor_details_info h6 {
            margin-bottom: 0.25rem;
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
        }

        @media only screen and (min-width: 768px) and (max-width: 991px) {
            .single_advisor_profile .single_advisor_details_info h6 {
                font-size: 14px;
            }
        }

        .single_advisor_profile .single_advisor_details_info p {
            -webkit-transition-duration: 500ms;
            transition-duration: 500ms;
            margin-bottom: 0;
            font-size: 14px;
        }

        @media only screen and (min-width: 768px) and (max-width: 991px) {
            .single_advisor_profile .single_advisor_details_info p {
                font-size: 12px;
            }
        }

        .single_advisor_profile:hover .advisor_thumb::after,
        .single_advisor_profile:focus .advisor_thumb::after {
            background-color: transparent;
        }

        .single_advisor_profile:hover .advisor_thumb .social-info a,
        .single_advisor_profile:focus .advisor_thumb .social-info a {
            color: #ffffff;
        }

        .single_advisor_profile:hover .advisor_thumb .social-info a:hover,
        .single_advisor_profile:hover .advisor_thumb .social-info a:focus,
        .single_advisor_profile:focus .advisor_thumb .social-info a:hover,
        .single_advisor_profile:focus .advisor_thumb .social-info a:focus {
            color: #ffffff;
        }

        .single_advisor_profile:hover .single_advisor_details_info,
        .single_advisor_profile:focus .single_advisor_details_info {
            background-color: silver;
        }

        .single_advisor_profile:hover .single_advisor_details_info::after,
        .single_advisor_profile:focus .single_advisor_details_info::after {
            background-color: #ffffff;
        }

        .single_advisor_profile:hover .single_advisor_details_info h6,
        .single_advisor_profile:focus .single_advisor_details_info h6 {
            color: #ffffff;
        }

        .single_advisor_profile:hover .single_advisor_details_info p,
        .single_advisor_profile:focus .single_advisor_details_info p {
            color: #ffffff;
        }

        .widget-26 {
            color: #3c4142;
            font-weight: 400;
        }

        .widget-26 tr:first-child td {
            border: 0;
        }

        .widget-26 .widget-26-job-emp-img img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .widget-26 .widget-26-job-title {
            min-width: 200px;
        }

        .widget-26 .widget-26-job-title a {
            font-weight: 400;
            font-size: 0.875rem;
            color: #3c4142;
            line-height: 1.5;
        }

        .widget-26 .widget-26-job-title a:hover {
            color: #68CBD7;
            text-decoration: none;
        }

        .widget-26 .widget-26-job-title .employer-name {
            margin: 0;
            line-height: 1.5;
            font-weight: 400;
            color: #3c4142;
            font-size: 0.8125rem;
            color: #3c4142;
        }

        .widget-26 .widget-26-job-title .employer-name:hover {
            color: #68CBD7;
            text-decoration: none;
        }

        .characterContainer {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }

        .characterItem {
            padding: 3px !important;
        }

        .card {
            overflow: hidden;
        }

        .custon-card-header {
            position: absolute;
            width: 100%;
            padding: 3px;
            color: #ad7d52 !important;
            font-size: 13px;
            font-weight: 500;
        }

        .icon-fame {
            width: 16px;
            margin-right: 5px;
            margin-left: 5px;
        }

        @media (min-width: 411px)
            .charImg {
                bottom: 30px;
            }

            .charImg {
                height: 80%;
                cursor: pointer;
            }

            .zoom {
                -ms-transform: scale(1.2, 1.2);
                -webkit-transform: scale(1.2, 1.2);
                transform: scale(1.2, 1.2);
                opacity: 1;
            }

            a {
                text-decoration: none;
            }

            .card-body {
                padding: 10px 2px 2px 8px;
            }

            .server-name {
                font-size: 13px;
                color: #868686;
                letter-spacing: 2px;
                font-weight: 600;
            }

            .info-span {
                font-size: 12px;
                white-space: nowrap;
            }

            .job-name {
                color: #ad7d52 !important;
            }

            .dmgView {
                padding: 0;
                padding-bottom: 3px;
                text-align: center;
                min-height: 28px;
            }

            .widget-26 .widget-26-job-title .time {
                font-size: 12px;
                font-weight: 400;
            }

            .widget-26 .widget-26-job-info {
                min-width: 100px;
                font-weight: 400;
            }

            .widget-26 .widget-26-job-info p {
                line-height: 1.5;
                color: #3c4142;
                font-size: 0.8125rem;
            }

            .widget-26 .widget-26-job-info .location {
                color: #3c4142;
            }

            .widget-26 .widget-26-job-salary {
                min-width: 70px;
                font-weight: 400;
                color: #3c4142;
                font-size: 0.8125rem;
            }

            .widget-26 .widget-26-job-category {
                padding: .5rem;
                display: inline-flex;
                white-space: nowrap;
                border-radius: 15px;
            }

            .widget-26 .widget-26-job-category .indicator {
                width: 13px;
                height: 13px;
                margin-right: .5rem;
                float: left;
                border-radius: 50%;
            }

            .widget-26 .widget-26-job-category span {
                font-size: 0.8125rem;
                color: #3c4142;
                font-weight: 600;
            }

            .widget-26 .widget-26-job-starred svg {
                width: 20px;
                height: 20px;
                color: #fd8b2c;
            }

            .widget-26 .widget-26-job-starred svg.starred {
                fill: #fd8b2c;
            }

            .bg-soft-base {
                background-color: #e1f5f7;
            }

            .bg-soft-warning {
                background-color: #fff4e1;
            }

            .bg-soft-success {
                background-color: #d1f6f2;
            }

            .bg-soft-danger {
                background-color: #fedce0;
            }

            .bg-soft-info {
                background-color: #d7efff;
            }


            .search-form {
                width: 80%;
                margin: 0 auto;
                margin-top: 1rem;
            }

            .search-form input {
                height: 100%;
                background: transparent;
                border: 0;
                display: block;
                width: 100%;
                padding: 1rem;
                height: 100%;
                font-size: 1rem;
            }

            .search-form select {
                background: transparent;
                border: 0;
                padding: 1rem;
                height: 100%;
                font-size: 1rem;
            }

            .search-form select:focus {
                border: 0;
            }

            .search-form button {
                height: 100%;
                width: 100%;
                font-size: 1rem;
            }

            .search-form button svg {
                width: 24px;
                height: 24px;
            }

            .search-body {
                margin-bottom: 1.5rem;
            }

            .search-body .search-filters .filter-list {
                margin-bottom: 1.3rem;
            }

            .search-body .search-filters .filter-list .title {
                color: #3c4142;
                margin-bottom: 1rem;
            }

            .search-body .search-filters .filter-list .filter-text {
                color: #727686;
            }

            .search-body .search-result .result-header {
                margin-bottom: 2rem;
            }

            .search-body .search-result .result-header .records {
                color: #3c4142;
            }

            .search-body .search-result .result-header .result-actions {
                text-align: right;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .search-body .search-result .result-header .result-actions .result-sorting {
                display: flex;
                align-items: center;
            }

            .search-body .search-result .result-header .result-actions .result-sorting span {
                flex-shrink: 0;
                font-size: 0.8125rem;
            }

            .search-body .search-result .result-header .result-actions .result-sorting select {
                color: #68CBD7;
            }

            .search-body .search-result .result-header .result-actions .result-sorting select option {
                color: #3c4142;
            }

            @media (min-width: 768px) and (max-width: 991.98px) {
                .search-body .search-filters {
                    display: flex;
                }

                .search-body .search-filters .filter-list {
                    margin-right: 1rem;
                }
            }

            .card-margin {
                margin-bottom: 1.875rem;
            }

            @media (min-width: 992px) {
                .col-lg-2 {
                    flex: 0 0 16.66667%;
                    max-width: 16.66667%;
                }
            }

            .card-margin {
                margin-bottom: 1.875rem;
            }

            .card {
                border: 0;
                box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
                -webkit-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
                -moz-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
                -ms-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
            }

            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #ffffff;
                background-clip: border-box;
                border: 1px solid #e6e4e9;
                border-radius: 8px;
            }

            .characterItem {
                padding: 3px !important;
            }

            .charThumb img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        .characterCard{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<header id="header">
    헤더
</header>
<div class="container-fluid m-0 ">
    <div class="row" style="margin-top : 92px">
        <div class="col-lg-12 card-margin">
            <div class="card search-form" style="width: 700px">
                <div class="card-body p-0">
                    <form th:action="@{/character/search.df}" id="search-form" method="get">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-4 p-0">
                                        <select name="serverId" class="form-control" id="serverId">
                                            <option value="all">전체</option>
                                            <option value="adventure">모험단</option>
                                            <option value="cain">카인</option>
                                            <option value="diregie">디레지에</option>
                                            <option value="siroco">시로코</option>
                                            <option value="prey">프레이</option>
                                            <option value="casillas">카시야스</option>
                                            <option value="hilder">힐더</option>
                                            <option value="anton">안톤</option>
                                            <option value="bakal">바칼</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-7 col-sm-6 p-0">
                                        <input type="text" placeholder="입력" class="form-control" id="characterName"
                                               name="characterName">
                                    </div>
                                    <div class="col-lg-1 col-md-2 col-sm-2 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row " style="width:1200px ; margin:auto;">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <div class="container">
                                            <div class="row charThumb ">
                                                <!-- Single Advisor-->
                                                <div th:each="char : ${characters}" class="col-12 col-sm-6 col-lg-3">
                                                    <div
                                                         class="single_advisor_profile wow fadeInUp characterCard "
                                                         data-wow-delay="0.2s">

                                                        <!-- Team Thumb-->
                                                        <span class="badge bg-light text-dark" >
                                                            <img class="icon-fame"
                                                                 th:src="@{/images/icon_char/icon_status_fame.png}"
                                                                 src="" alt="fame" style="float : left; float : top ;display:inline"
                                                                 > <small style="color: #d39e00 ; display:inline"  th:text="${char.adventureFame}"></small> </span>
                                                        <div class="advisor_thumb">
                                                            <img th:src="@{'https://img-api.neople.co.kr/df/servers/'+${char.serverId}+'/characters/' + ${char.characterId} + '?zoom=2'}"
                                                                 src="" alt="">
                                                            <!-- Social Info-->
                                                            <div class="social-info"><a href="#"><i
                                                                    class="fa fa-facebook"></i> 데미지 데미지</a><a
                                                                    href="#"><i
                                                                    class="fa fa-twitter"></i></a><a href="#"><i
                                                                    class="fa fa-linkedin"></i></a></div>
                                                        </div>
                                                        <!-- Team Details-->
                                                        <div class="single_advisor_details_info"
                                                             style="text-align: left">
                                                            <h4 style="color: #898989;" th:text="${char.serverId}" id="charServerId"></h4>
                                                            <h6 th:text="${char.characterName}">
                                                                Samantha Sarah</h6>
                                                            <p style="color: #898989" th:text="${char.jobGrowName}"></p>
                                                            <p class="designation" style="color: #898989"
                                                                th:text="${char.adventureName}">
                                                               </p> <p style="display:inline" th:text=" 'Lv.'+${char.level}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <nav style="text-align: center;">
                                                <ul class="pagination"
                                                    th:with="start=${(characters.number/5)*5 + 1},
                    last=(${start + 9 < characters.totalPages ? start + 9 : characters.totalPages})">
                                                    <li>
                                                        <a th:href="@{/character/search.df(page=0,characterName=${characterName},serverId=${serverId})}" aria-label="First">
                                                            <span aria-hidden="true">First</span>
                                                        </a>
                                                    </li>

                                                    <li th:class="${characters.first} ? 'disabled'">
                                                        <a th:href="${characters.first} ? '#' :@{/character/search.df(page=${characters.number -1},characterName=${characterName},serverId=${serverId})}" aria-label="Previous">
                                                            <span aria-hidden="true">&lt;</span>
                                                        </a>
                                                    </li>

                                                    <li th:each="page: ${#numbers.sequence(start , last)}" th:class="${page == characters.number + 1} ? 'active'">
                                                        <a th:text="${page }" th:href="@{/character/search.df(page=${page -1},characterName=${characterName},serverId=${serverId})}"></a>
                                                    </li>


                                                    <li>
                                                        <a th:href="@{/character/search.df(page=${characters.totalPages -1},characterName=${characterName},serverId=${serverId})}" aria-label="Last">
                                                            <span aria-hidden="true">Last</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

<footer id="footer">
    푸터
</footer>
<script src="/header/js/jquery.sticky.js"></script>
<script src="/header/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src="/js/scriptfile.js"></script>


</body>
<script>
    function pic() {
        var bgm = ['/images/icon_char/bg_char.jpeg','/images/icon_char/bg_char_02.png', '/images/icon_char/bg_char_03.png'];
        $('.characterCard').css({
            'background' : 'url('+ bgm[Math.floor(Math.random() * bgm.length)] + ') no-repeat',
            'background-position' : 'center',
        'background-size': 'cover'
        });
    }
    pic();


</script>



</html>
