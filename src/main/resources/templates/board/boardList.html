    <style>


        .title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-all;
            width: 100%;
            display:block;
        }

        @-ms-viewport {
            width: device-width;
        }

        @-o-viewport {
            width: device-width;
        }

        @viewport {
            width: device-width;
        }

        html {
            max-width: 100% !important;
            overflow-x: hidden !important;
        }

        body {
            min-height: 1000px;
            overflow-x: hidden !important;
            overflow-y: hidden !important;
        }

        @media (max-width: 360px) {
            body {
                width: 360px !important;
                position: absolute;
            }
        }

        @media (max-width: 992px) {
            .col-sm-0, .col-md-0 {
                display: none;
            }
        }

        @media (min-width: 993px) {
            .col-sm-0, .col-md-0 {
                display: block;
            }
        }

        .pagination-outer {
            text-align: center;
        }

        .pagination {
            font-family: 'Ubuntu', sans-serif;
            display: inline-flex;
            position: relative;
        }

        .pagination li a.page-link {
            color: #000;
            background: transparent;
            font-size: 20px;
            font-weight: 600;
            line-height: 39px;
            height: 40px;
            width: 40px;
            padding: 0;
            margin: 0 6px;
            border: none;
            border-radius: 0;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease 0s;
        }

        .pagination li a.page-link:hover,
        .pagination li a.page-link:focus,
        .pagination li.active a.page-link:hover,
        .pagination li.active a.page-link {
            color: #fff;
            background: black;
        }

        .pagination li a.page-link:before {
            content: '';
            background: linear-gradient(black, black);
            height: 100%;
            width: 100%;
            border-radius: 50%;
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: all 0.3s ease 0s;
        }

        .pagination li:first-child a.page-link:before {
            background: linear-gradient(to right, black, black);
        }

        .pagination li:last-child a.page-link:before {
            background: linear-gradient(to left, black, black);
        }

        .pagination li a.page-link:hover:before,
        .pagination li a.page-link:focus:before,
        .pagination li.active a.page-link:hover:before,
        .pagination li.active a.page-link:before {
            opacity: 1;
            top: -50%;
        }

        .pagination li:first-child a.page-link:hover:before,
        .pagination li:first-child a.page-link:focus:before,
        .pagination li.active:first-child a.page-link:hover:before,
        .pagination li.active:first-child a.page-link:before {
            top: 0;
            left: -50%;
        }

        .pagination li:last-child a.page-link:hover:before,
        .pagination li:last-child a.page-link:focus:before,
        .pagination li.active:last-child a.page-link:hover:before,
        .pagination li.active:last-child a.page-link:before {
            top: 0;
            left: 50%;
        }

        @media only screen and (max-width: 480px) {
            .pagination {
                font-size: 0;
                display: inline-block;
            }

            .pagination li {
                display: inline-block;
                vertical-align: top;
                margin: 0 0 22px;
            }
        }

        .boardIcon {
            width: 25px;
            aspect-ratio: auto 25 / 25;
            height: 25px;
            overflow-clip-margin: content-box;
            overflow: clip;
            vertical-align: middle;
        }

        .bestIcon {
            width: 25px;
            aspect-ratio: auto 25 / 25;
            height: 25px;
            overflow-clip-margin: content-box;
            overflow: clip;
            vertical-align: middle;
        }
    </style>

                        </div>

                        <div class="bar"
                             style="width: 100%; height: 2px; background-color: #e6e6e6;"></div>

                    </div>
                </div>
            </div>
            <nav class="pagination-outer" th:if="${!articles.isEmpty()}"
                 aria-label="Page navigation">
                <ul class="pagination" th:with="start=${(articles.number/5)*5 + 1},
                    last=(${start + 4 < articles.totalPages ? start + 4 : articles.totalPages})">
                    <li class="page-item" th:class="${articles.first} ? 'disabled'">
                        <a th:href="${articles.first} ? '#' :@{/boards/(page=${0},searchType=${searchType},keyword=${keyword},boardType=${boardType})}"
                           class="page-link" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page: ${#numbers.sequence(start , last)}"
                        th:class="${page == articles.number + 1} ? 'active'"><a
                            class="page-link" th:text="${page }"
                            th:href="@{/boards/(page=${page -1},searchType=${searchType},keyword=${keyword},boardType=${boardType})}">1</a>
                    </li>
                    <li class="page-item"
                        th:class="${articles.totalPages == articles.number +1 } ? 'disabled'">
                        <a href="#" class="page-link" aria-label="Next"
                           th:href="@{/boards/(page=${articles.number +1},searchType=${searchType},keyword=${keyword},boardType=${boardType})}">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" >
        <div class="toast-header">
            <i class="fa fa-life-ring"></i>
            <strong class="me-auto">알림</strong>
            <small>방금 전</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>

</footer>
