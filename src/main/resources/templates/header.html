<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>
<header class="site-navbar js-sticky-header site-navbar-target" role="banner" id="header">


    <div class="container">
        <div class="row align-items-center position-relative">


            <div class="site-logo">
                <a th:href="@{/main.df}"  class="text-black"><span class="text-primary">Brand</span></a>
            </div>

            <div class="col-12">
                <nav id="navbar" class="site-navigation text-right ml-auto " role="navigation">

                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                        <li>
                            <a class="nav-link active" aria-current="page" th:href="@{/main.df}"
                               th:if="${#authentication.getPrincipal()==null}">Home</a>
                            <a class="nav-link active" sec:authorize="isAuthenticated()" aria-current="page"
                               th:href="@{/main.df}" th:text="마이페이지"></a>
                        </li>
                        <li><a class="nav-link" sec:authorize="!isAuthenticated()" data-toggle="modal" href="#"
                               data-target="#loginModal">로그인</a>
                            <a class="nav-link" sec:authorize="isAuthenticated()" onclick="logoutAlert()" href="#"
                               th:if="${#authentication!=null}">로그아웃</a>
                        </li>

                        <li class="has-children">
                            <a href="#about-section" class="nav-link">메뉴</a>
                            <ul class="dropdown arrow-top">
                                <li><a href="#team-section" class="nav-link">메뉴1</a></li>
                                <li><a href="#pricing-section" class="nav-link">메뉴2</a></li>
                                <li><a href="#faq-section" class="nav-link">메뉴3</a></li>
                                <li class="has-children">
                                    <a href="#">More Links</a>
                                    <ul class="dropdown">
                                        <li><a href="#">Menu One</a></li>
                                        <li><a href="#">Menu Two</a></li>
                                        <li><a href="#">Menu Three</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>

                        <li><a href="#why-us-section" class="nav-link">Why Us</a></li>

                        <li><a href="#testimonials-section" class="nav-link">Testimonials</a></li>
                        <li><a href="#blog-section" class="nav-link">Blog</a></li>
                        <li><a href="#contact-section" class="nav-link">Contact</a></li>
                    </ul>
                </nav>

            </div>

            <div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

        </div>
    </div>

    <div class="modal fade login" id="loginModal" style="  position: fixed;
  top:0; left: 0; bottom: 0; right: 0;
  background: rgba(0, 0, 0, 0.8);">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="closeButton"><img
                            src="/header/images/close.png" alt="닫기" style="width:20px ; height:20px"></button>
                </div>
                <h4 class="modal-title" style="text-align: center">소셜 로그인</h4>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <a class="circle github" href="#">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="#">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="#">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>로그인</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form accept-charset="UTF-8">
                                    <input id="username" class="form-control" type="text" placeholder="아이디"
                                           name="username">
                                    <input id="password" class="form-control" type="password" placeholder="비밀번호"
                                           name="password">
                                    <input class="btn btn-default btn-login" type="button" value="로그인"
                                           onclick="loginAjax()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                    <input id="usernameRegister" class="input-lg form-control" type="text"
                                           placeholder="아이디" name="username">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span id="usernameCheck" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 아이디 중복확인
                                        </div>
                                    </div>
                                    <input type="password" class="input-lg form-control" name="password1" id="password1"
                                           placeholder="New Password" autocomplete="off">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <span id="8char" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 8자 이상<br>
                                            <span id="ucase" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 대문자 포함
                                        </div>
                                        <div class="col-sm-6">
                                            <span id="lcase" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 소문자 포함<br>
                                            <span id="num" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 숫자 포함
                                        </div>
                                    </div>
                                    <input type="password" class="input-lg form-control" name="password2" id="password2"
                                           placeholder="Repeat Password" autocomplete="off">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span id="pwmatch" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 비밀번호 확인
                                        </div>
                                    </div>
                                    <input id="nicknameRegister" class="input-lg form-control" type="text"
                                           placeholder="닉네임" name="nickname">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span id="nicknameCheck" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 닉네임 중복확인
                                        </div>
                                    </div>
                                    <input id="emailRegister" class="input-lg form-control" type="email"
                                           placeholder="이메일" name="email">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span id="emailCheck" class="glyphicon glyphicon-remove"
                                                  style="color:#FF0004;"></span> 이메일 중복확인
                                        </div>
                                    </div>
                                    <br>
                                    <input class="btn btn-default btn-register" type="button" onclick="registerSubmit()"
                                           value="회원가입" name="commit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>가입을 하고싶으신가요?
                                 <a href="javascript: showRegisterForm();">회원가입</a>
                            </span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>계정이 이미 있으신가요?</span>
                        <a href="javascript: showLoginForm();">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>


<!-- Jquery needed -->
<!-- jQuery -->
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src='./header/header.js'></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>

</script>
</body>
</html>
